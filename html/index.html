<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Para evitar rolagem */
            background-image: url('https://i1.wp.com/comlaser.net/wp-content/uploads/2018/03/cropped-road-3133502_1920.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        /* Estilos de sobreposição */
        header, main, footer {
            position: relative;
            z-index: 1;
            background-color: rgba(173, 216, 230, 0.6);
        }
        header {
            padding: 1rem;
            text-align: center;
        }
        header h1, header h2 {
            margin: 0;
        }
        .acessar-btn {
            padding: 0.5rem 1rem;
            background-color: #ADD8E6;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .acessar-btn:hover {
            background-color: #87CEEB;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
            margin: 2rem;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(173, 216, 230, 0.8);
        }
        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Integração dos Anjos</h1>
        <h2>Agenda do Aluno</h2>
    </header>

    <main>
        <div class="button-container">
            <a href="login.html" class="acessar-btn">Agenda</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Integração dos Anjos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
