<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Largura ajustada para ser responsiva */
            max-width: 600px; /* Largura máxima */
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        
        /* Media Query para melhorar o layout em telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Menos preenchimento em telas pequenas */
            }
            h2 {
                font-size: 1.5em; /* Tamanho do título menor em telas pequenas */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form action="/cadastro" method="post">
        <label for="nome">Nome Completo do Aluno:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required title="Insira o CPF no formato: XXX.XXX.XXX-XX">

        <label for="sus">Cartão do SUS:</label>
        <input type="text" id="sus" name="sus" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="mae">Nome Completo da Mãe:</label>
        <input type="text" id="mae" name="mae" required>

        <label for="pai">Nome Completo do Pai:</label>
        <input type="text" id="pai" name="pai" required>

        <label for="logradouro">Logradouro / Rua:</label> 
        <input type="text" id="logradouro" name="logradouro" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}" required title="Insira o CEP no formato: XXXXX-XXX">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
