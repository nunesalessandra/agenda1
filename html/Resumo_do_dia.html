<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Dia da Criança</title>
    <style>
        body {
            background-image: url('https://i1.wp.com/comlaser.net/wp-content/uploads/2018/03/cropped-road-3133502_1920.jpg');
            background-color: #f4f4f9;
            background-repeat: no-repeat; /* Impede a repetição da imagem */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evitar rolagem do body */
        }
        .summary-container {
            width: 100%;
            max-width: 950px;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 90vh; /* Definindo altura da caixa de resumo */
            overflow-y: auto; /* Habilita rolagem vertical */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .activity, .medication {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
        }
        .activity label, .medication label {
            flex: 1;
            font-size: 1em;
            color: #555;
        }
        .activity input[type="checkbox"], .medication input[type="text"], .medication input[type="number"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .notes, .medication textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .parent-notes-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 6px;
        }
        .parent-notes-history p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="summary-container">
    <h2>Resumo do Dia da Criança</h2>
    
    <!-- Atividades -->
    <div class="activity">
        <label>Alimentação</label>
    </div>

    <div class="activity">
        <label>Café da Manhã:</label>
        <input type="checkbox" id="cafeNaoComeu">
        <label for="cafeNaoComeu">Não comeu</label>
        <input type="checkbox" id="cafeComeuPouco">
        <label for="cafeComeuPouco">Comeu pouco</label>
        <input type="checkbox" id="cafeComeuMetade">
        <label for="cafeComeuMetade">Comeu a metade</label>
        <input type="checkbox" id="cafeComeuTudo">
        <label for="cafeComeuTudo">Comeu tudo</label>
    </div>

    <div class="activity">
        <label>Almoço:</label>
        <input type="checkbox" id="almocoNaoComeu">
        <label for="almocoNaoComeu">Não comeu</label>
        <input type="checkbox" id="almocoComeuPouco">
        <label for="almocoComeuPouco">Comeu pouco</label>
        <input type="checkbox" id="almocoComeuMetade">
        <label for="almocoComeuMetade">Comeu a metade</label>
        <input type="checkbox" id="almocoComeuTudo">
        <label for="almocoComeuTudo">Comeu tudo</label>
    </div>

    <div class="activity">
        <label>Lanche da Tarde:</label>
        <input type="checkbox" id="lancheNaoComeu">
        <label for="lancheNaoComeu">Não comeu</label>
        <input type="checkbox" id="lancheComeuPouco">
        <label for="lancheComeuPouco">Comeu pouco</label>
        <input type="checkbox" id="lancheComeuMetade">
        <label for="lancheComeuMetade">Comeu a metade</label>
        <input type="checkbox" id="lancheComeuTudo">
        <label for="lancheComeuTudo">Comeu tudo</label>
    </div>

    <div class="activity">
        <label>Janta:</label>
        <input type="checkbox" id="jantaNaoComeu">
        <label for="jantaNaoComeu">Não comeu</label>
        <input type="checkbox" id="jantaComeuPouco">
        <label for="jantaComeuPouco">Comeu pouco</label>
        <input type="checkbox" id="jantaComeuMetade">
        <label for="jantaComeuMetade">Comeu a metade</label>
        <input type="checkbox" id="jantaComeuTudo">
        <label for="jantaComeuTudo">Comeu tudo</label>
    </div>

    <div class="activity">
        <label>Soneca:</label>
        <input type="checkbox" id="sonecaSim">
        <label for="sonecaSim">Sim</label>
        <input type="checkbox" id="sonecaNao">
        <label for="sonecaNao">Não</label>
    </div>
    <textarea class="notes" placeholder="Observações sobre o descanso"></textarea>

    <div class="activity">
        <label>Atividade Física:</label>
        <input type="checkbox" id="atividadeFisicaSim">
        <label for="atividadeFisicaSim">Sim</label>
        <input type="checkbox" id="atividadeFisicaNao">
        <label for="atividadeFisicaNao">Não</label>
    </div>
    <textarea class="notes" placeholder="Observações sobre a atividade física"></textarea>

    <div class="activity">
        <label>Interação Social:</label>
    </div>
    <textarea class="notes" placeholder="Observações sobre a interação social"></textarea>

    <div class="activity">
        <label>Higiene Pessoal:</label>
    </div>
    <textarea class="notes" placeholder="Observações sobre a higiene"></textarea>
    
    <div class="activity">
        <label>Evacuação:</label>
        <input type="checkbox" id="evacuacaoSim">
        <label for="evacuacaoSim">Sim</label>
        <input type="checkbox" id="evacuacaoNao">
        <label for="evacuacaoNao">Não</label>
        <label for="frequency">Frequência:</label>
        <input type="number" id="frequency" placeholder="Quantas x" required>
    </div>
    <textarea class="notes" placeholder="Observações sobre a evacuação"></textarea>
    
    <!-- Medicação -->
    <h2>Registro de Medicação:</h2>
    <div class="medication">
        <div class="input-group">
            <label for="medName">Nome do Medicamento:</label>
            <input type="text" id="medName" placeholder=" " required>
        </div>
        <div class="input-group">
            <label for="medTemperatura">Temperatura:</label>
            <input type="text" id="medTemperatura" placeholder=" " required>
        </div>
        <div class="input-group">
            <label for="dosage">Dosagem:</label>
            <input type="text" id="dosage" placeholder="" required>
        </div>
        <div class="input-group">
            <label for="frequencyMed">Frequência:</label>
            <input type="number" id="frequencyMed" placeholder=" " required>
        </div>
        <div class="input-group">
            <label for="days">Por quantos dias:</label>
            <input type="number" id="days" placeholder="" required>
        </div>
    </div>
