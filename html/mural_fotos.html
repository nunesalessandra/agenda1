<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Fotos e Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<h1 class="title">Mural de Fotos e Vídeos</h1>
<div class="gallery-container">
    <!-- Exemplo de Fotos -->
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagem 2">
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Imagem 3">
    </div>

    <!-- Exemplo de Vídeos -->
    <div class="gallery-item">
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
    <div class="gallery-item">
        <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
    <div class="gallery-item">
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
</div>

</body>
</html>
